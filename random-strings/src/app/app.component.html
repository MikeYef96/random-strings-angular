<div class="btn-wrapper">
  <button class="primary-btn" (click)="getRandomString()">Random string</button>
</div>

<div class="template-wrapper">
  <ng-template [ngIf]="!textString.includes('0')">
    <p
      [ngClass]="{
        numbers: textString.match('^[1-9]+$'),
        palindrome: palindrome && textString.match('^[a-z]+$')
      }"
    >
      {{ textString }}
    </p>
  </ng-template>
</div>
